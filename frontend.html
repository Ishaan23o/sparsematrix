  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>sparsematrix</title>
  </head>
  <body>
  
    <div class="container mt-5">
      <h2>sparse matrix</h2>
  
      <form>
        <div class="form-group">
          <label for="pincode">Pincode:</label>
          <input type="text" class="form-control" id="pincode" placeholder="Enter Pincode">
        </div>
  
        <div class="form-group">
          <label for="merchantName">Merchant Name:</label>
          <input type="text" class="form-control" id="merchantName" placeholder="Enter Merchant Name">
        </div>
  
        <button type="button" class="btn btn-primary" onclick="checkEntries()">Check</button>
        <button type="button" class="btn btn-secondary" onclick="addRandomEntries()">Add Random Entries</button>
      </form>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  
   
  </body>
